<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

   <link rel="stylesheet" type="text/css" href="products.css">
   <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

    <title>Update a record</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">HWR</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="index.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              View an Album
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="show.html">Album 1</a>
              <a class="dropdown-item" href="show.html">Album 2</a>
              <a class="dropdown-item" href="show.html">Album 3</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new.html">Add an album</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="new.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Update an Album
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="edit.html">Album 1</a>
              <a class="dropdown-item" href="edit.html">Album 2</a>
              <a class="dropdown-item" href="edit.html">Album 3</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Update a record</h1>
        <p class="lead">Edit your album details.</p>
        <hr class="my-4">
        <p>Record details are below; make changes where necessary.</p>
      </div>

      <form>
        <div class="form-group row">
          <label for="inputArtist" class="col-sm-2 col-form-label">Artist</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input_artist" placeholder="Grandaddy">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input_text" placeholder="The Sophtware Slump">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputLabel" class="col-sm-2 col-form-label">Label</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="input_text" placeholder="V1 Records">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Media</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridMedia" id="gridMedia1" value="option1" checked>
                <label class="form-check-label" for="gridMedia1">
                  CD
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridMedia" id="gridMedia2" value="option2">
                <label class="form-check-label" for="gridMedia2">
                  LP
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="input_price" placeholder="15">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add record</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
